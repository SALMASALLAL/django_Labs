{% extends 'base.html' %}
{% block title %}Add Course{% endblock title %}
{% block header %} <h1 class="text-center text-success">Add Course</h1> {% endblock header %}

{% block content %}
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ course.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" name="description" class="form-control" value="{{ course.description }}" required>
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">Duration:</label>
        <input type="number" id="duration" name="duration" class="form-control" value="{{ course.duration }}" required>
    </div>
    
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock content %}
